<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Credentials - MusicApp</title>
    <style>
       body {
            font-family: 'Arial', sans-serif;
            background: url('/images/log.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 49, 53, 0.85); /* Dark semi-transparent background */
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        h1 {
            color: #AFDD5E; /* Light green for heading */
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #e0e0e0; /* Light grey for text */
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0FA4AF; /* Teal color for button */
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #00796b; /* Darker teal on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invalid Credentials</h1>
        <p>The credentials you entered are incorrect. Please check your email and password and try again.</p>
        <a href="/map_login">Click here to login</a>
    </div>
</body>
</html>
