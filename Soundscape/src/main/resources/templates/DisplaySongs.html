<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List - MusicApp</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('/images/adminhome.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }


        table {
            width: 80%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }

        thead {
            background-color: #024950; /* Updated header background color */
            color: #fff; /* White text color for visibility */
            position: sticky;
            top: 0; /* Ensures the header stays at the top */
            z-index: 1; /* Keeps the header above the table body */
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            font-weight: bold;
        }

        td {
            color: #333; /* Dark color for better visibility of table content */
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #0FA4AF; /* Updated row hover color */
            color: #fff;
        }

        audio {
            width: 100px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Artist</th>
                <th>Genre</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleaf template logic for dynamic rows -->
            <tr th:each="songList : ${songList}">
                <td th:text="${songList.songName}"></td>
                <td th:text="${songList.artist}"></td>
                <td th:text="${songList.genre}"></td>
                <td>
                    <audio controls>
                        <source th:src="${songList.link}" type="audio/mpeg">
                    </audio>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
