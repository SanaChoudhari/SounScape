<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Registration Failed</title>
    <style>
       body {
            font-family: 'Arial', sans-serif;
            background: url('/images/adminhome.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

           .container {
            background: rgba(0, 49, 53, 0.9); /* Dark semi-transparent background */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
         h1 {
            color: #AFDD5E; /* Light green for heading */
            margin-bottom: 20px;
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
         a {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #0FA4AF; /* Teal color for button */
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: 1px solid #fff;
        }

        a:hover {
            background-color: #024950; /* Darker shade for hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Song Already Present</h1>
        <p>It seems that the song you are trying to add is already present.</p>
        <p>Please check the list of existing songs or try adding a different song.</p>
        <a href="/map_addSong">Go back to the registration form</a>
    </div>
</body>
</html>
