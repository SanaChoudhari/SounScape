<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicApp Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/images/BackGround.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black for better contrast */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffeb3b; /* Bright yellow for contrast with dark background */
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            color: #e0e0e0; /* Light grey for better readability */
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #0FA4AF; /* Bright teal for button background */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #00796b; /* Slightly darker teal on hover */
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #e0e0e0; /* Light grey for footer text */
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Soundscape</h1>
        <p>Whether you are an artist looking to share your creations or a music lover seeking new tunes, Soundscape has you covered.</p>
        <a href="/map_register" class="button">Register</a>
        <a href="/map_login" class="button">Login</a>
        <footer>
            &copy; 2024 MusicApp. All rights reserved.
        </footer>
    </div>
</body>
</html>
