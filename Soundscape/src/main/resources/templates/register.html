<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MusicApp</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('/images/Register.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1); /* Light overlay */
            clip-path: polygon(0 0, 100% 0, 80% 100%, 0 100%);
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #0FA4AF; /* Teal color for heading */
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        form {
            position: relative;
            z-index: 2;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
            color: #e0e0e0; /* Light grey for labels */
        }

        input[type="text"], input[type="email"], input[type="password"], textarea {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #555; /* Dark grey border for input fields */
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #333; /* Dark background for input fields */
            color: #ccc; /* Light grey text color */
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, textarea:focus {
            border-color: #0FA4AF; /* Teal border color on focus */
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .radio-group label {
            font-size: 14px;
            margin-right: 15px;
            display: flex;
            align-items: center;
        }

        .radio-group input {
            margin-right: 5px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #fff; /* White text color */
            background-color: #0FA4AF; /* Teal button background color */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background-color: #00796b; /* Darker teal on hover */
            transform: translateY(-2px);
        }

        .button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1); /* Light overlay effect */
            transition: width 0.3s ease, height 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .button:hover::before {
            width: 0;
            height: 0;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #0FA4AF; /* Teal link color */
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form action="/register" method="post">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required />

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" /> Male</label>
                <label><input type="radio" name="gender" value="female" /> Female</label>
                <label><input type="radio" name="gender" value="other" /> Other</label>
            </div>

            <div class="radio-group">
                <label><input type="radio" name="role" value="admin" /> Admin</label>
                <label><input type="radio" name="role" value="customer" /> Customer</label>
            </div>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit" class="button">Register</button>
        </form>
        <div class="link">
            <a href="/map_login">Already have an account? Login here</a>
        </div>
    </div>
</body>
</html>
